<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patron || Forever Tvet Institute</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary ">

        <a class="navbar-brand container">Forever Tvet Institute</a>
        <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="my-nav" class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Contact Admin</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="d-flex align-items-start mt-4 p-3">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Register Students</button>
          <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Register Teachers</button>
          <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Register Other Workers</button>
          <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Settings</button>
        </div>
        <div class="tab-content" id="v-pills-tabContent">
          <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
              <div class="container">
                  <div class="card">
                      <div class="card-body">
                          <h5 class="card-title text-center">Register a Student</h5>
                          <p class="card-text"></p>
                            <form action="" onsubmit="return Send();">
                                <div class="row">
                                    <div class="col">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">First Name</span>
                                            </div>
                                            <input class="form-control" type="text" name="" id="fname" autocomplete="off" placeholder="" required>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">Last Name</span>
                                            </div>
                                            <input class="form-control" type="text" name="" autocomplete="off" id="lname" placeholder="" required>
                                        </div>
                                    </div>
            
                                </div>

                                <div class="row mt-3">

                                </div>
                                
                                <div class="row mt-2">
                                    <div class="col">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="my-addon">Province</span>
                                            </div>
                                            <input class="form-control" type="text" id="province" name="" placeholder="" aria-label="Recipient's " aria-describedby="my-addon">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="my-addon">District</span>
                                            </div>
                                            <input class="form-control" type="text" name="" id="district" placeholder="" aria-label="Recipient's " aria-describedby="my-addon">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="my-addon">Sector</span>
                                            </div>
                                            <input class="form-control" type="text" name="" id="sector" placeholder="" aria-label="Recipient's " aria-describedby="my-addon">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="my-addon">Village</span>
                                            </div>
                                            <input class="form-control" type="text" name="" id="village" placeholder="" aria-label="Recipient's " aria-describedby="my-addon">
                                        </div>
                                    </div>
                                </div>


                                <div class="row mt-2">
                                    <div class="col">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="my-addon">Phone Number</span>
                                            </div>
                                            <input class="form-control" type="text" name="" id="phone" placeholder="" aria-label="Recipient's " aria-describedby="my-addon">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="col-md-4">
                           
                                            <select id="gender" class="form-select">
                                              <option selected>Gender</option>
                                              <option>Male</option>
                                              <option>Female</option>
                    
                                              </select>
                                            
                                        </div>
                                    </div>
                                </div>

                                <div class="row mt-2">
                                    <div class="col">
                                        <div class="col-md-4">
                                            <label for="inputState" class="form-label">Level</label>
                                            <select id="level" class="form-select">
                                              <option selected>Choose...</option>
                                              <option>Level 3</option>
                                              <option>Level 4</option>
                                              <option>Level 5</option>
                                            </select>
                                          </div>
                                    </div>
                                    <div class="col">
                                        <div class="col-md-4">
                                            <label for="inputState" class="form-label">Trade</label>
                                            <select id="trade" class="form-select">
                                              <option selected>Choose...</option>
                                              <option>CST</option>
                                              <option>Ls</option>
                                              <option>RCPO</option>
                                              <option>Elc</option>
                                            </select>
                                          </div>
                                    </div>
                                    <div class="col">
                                        <div class="col-md-4">
                                            <label for="inputState" class="form-label">Year</label>
                                            <select id="year" class="form-select">
                                              <option selected>Choose...</option>
                                              <option>2021/2022</option>
                                              <option>2022/2023</option>
                                              <option>2024/2025</option>
                                            </select>
                                          </div>
                                    </div>

                                </div>

                                <div class="row mt-3">
                                    <div class="col">
                                        <input class="btn btn-primary" type="submit" value="Register" name="">
                                    </div>
                                </div>

                            </form>
                      </div>
                  </div>
              </div>
          </div>
          <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">Teachers</div>
          <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">Other Workers</div>
          <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">...</div>
        </div>
      </div>


        <!-- <form onsubmit="return Send();">

                    <input type="text" class="form-control" name="inputName" id="message" placeholder="">

                    <input type="submit" class="btn btn-primary">
        </form> -->
    </div>



    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    
    <script src="main.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
